{% load static %}
<!DOCTYPE HTML>


<html>

<head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'votesite/css/main.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'votesite/images/favicon2.png' %}">
    <meta http-equiv="cache-control" content="no-cache" />

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'poll:index' %}">Polls</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'profile' %}">Account</a>
    </nav>

    <!-- Header -->
    <header id="header" class="contact">
        <div class="inner">
            <h1>Contact Us</h1>
            <p>Request a login, ask questions, or learn more!</p>
        </div>
    </header>


    <div id="wrapper">

        <!-- Banner -->
        <section id="intro" class="main">
            <span class="icon fa-envelope major"></span>
            <h2>Fill out the form below to get in touch</h2>
            {% if form.errors %}
            <h2>Your username or password didn't match!</h2>
            {% endif %}
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}

                <!--<label for="fname">First Name</label>-->
                <input type="text" id="firstname" name="firstname" placeholder="First name">
                </br>

                <!--<label for="lname">Last Name</label>-->
                <input type="text" id="lastname" name="lastname" placeholder="Last name">
                </br>

                <!--<label for="uid">Student ID</label>-->
                <input type="text" id="email" name="email" placeholder="Email Address">
                </br>

                <input type="text" id="uid" name="uid" placeholder="Student ID (only needed if requesting a login)">
                </br>

                <label for="subject">Subject</label>
                <select id="subject" name="subject">
                    <option value="Select and Option"> -- Select an option -- </option>
                    <option value="loginRequest">Requesting a Login</option>
                    <option value="question">Question</option>
                    <option value="other">Other</option>
                </select>
                </br>
                </br>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter Message" style="height:200px"></textarea>
                </br>
                </br>

                <ul class="actions">
                    <li><input type="submit" value="Submit" class="button big"></li>
                    <li><a href="{% url 'home' %}" class="button big">Cancel</a></li>
                </ul>
            </form>
        </section>
    </div>






    <script src="{% static 'votesite/js/jquery.min.js' %}"></script>
    <script src="{% static 'votesite/js/skel.min.js' %}"></script>
    <script src="{% static 'votesite/js/util.js' %}"></script>
    <script src="{% static 'votesite/js/main.js' %}"></script>
    <script src="{% static 'votesite/js/navbarcontact.js' %}"></script>

</body>

</html>
